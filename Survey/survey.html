<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Add user</legend>
        </fieldset>
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="" placeholder="First Name">
        <br>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="" placeholder="Last Name">
        <br>
        <label for="email">Email address</label>
        <input type="email" placeholder="simonnthoesane@gmail.com">
        <br>
        <label for="status">Status</label>
        <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Guest</option>
        </select>
        <p>Choose your favourite programming language:</p>
        <input type="radio" name="language" id="">HTML
        <br>
        <input type="radio" name="language" id="">CSS
        <br>
        <input type="radio" name="language" id="">JavaScript
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea></textarea>
        <br>
        <label for="date">Current date: </label>
        <input type="date">
        <br>
        <label for="signup">Sign up for the newsletter</label>
        <input type="checkbox">
        <br>
        <label for="agree">Agree to terms and conditions</label>
        <input type="checkbox">

        <br>
        <button>Submit</button>

    </form>
</body>
</html>
